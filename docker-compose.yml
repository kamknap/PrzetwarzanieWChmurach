version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: movies-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - movies-network

  auth-service:
    build:
      context: .  # Build context to główny katalog projektu
      dockerfile: services/auth-service/Dockerfile
    container_name: auth-service
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb+srv://jwas030716_db_user:PqWHxU4lDtXK8uUT@video.pnthizn.mongodb.net/
      - MONGO_DATABASE=Video
      - JWT_SECRET=your-secret-key-here
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=30
    depends_on:
      - mongodb
    networks:
      - movies-network
    restart: unless-stopped

  movies-service:
    build:
      context: .  # Build context to główny katalog projektu
      dockerfile: services/movies-service/Dockerfile
    container_name: movies-service
    ports:
      - "8001:8001"
    environment:
      - MONGO_URI=mongodb+srv://jwas030716_db_user:PqWHxU4lDtXK8uUT@video.pnthizn.mongodb.net/
      - MONGO_DATABASE=Video
      - AUTH_SERVICE_URL=http://auth-service:8000
    depends_on:
      - mongodb
      - auth-service
    networks:
      - movies-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Te wartości będą użyte PODCZAS BUDOWANIA obrazu
        # W Azure podmienisz na prawdziwe URLe (np. https://auth-service.azurecontainerapps.io)
        VITE_AUTH_API: http://localhost:8000
        VITE_MOVIES_API_URL: http://localhost:8001
    container_name: movies-frontend
    ports:
      - "80:80"
    depends_on:
      - auth-service
      - movies-service
    networks:
      - movies-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  movies-network:
    driver: bridge